<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="btn-container">
      <button id="btn-rock">Rock</button>
      <button id="btn-paper">Paper</button>
      <button id="btn-scissors">Scissors</button>
    </div>
    <div class="score-counter-container">
      <p>Player: <span class="score player-score">0</span></p>
      <p>Computer: <span class="score computer-score">0</span></p>
    </div>
    <div class="winner-text-container">
      <p class="winner-text"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
